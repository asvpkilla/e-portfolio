<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jesus Santiago — e-Portfolio Coming Soon">
    <title>Jesus’ e-Portfolio — Coming Soon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Subtle moving scan-line overlay -->
    <div class="scan-overlay"></div>

    <div class="container">
        <!-- Neon glow animated title -->
        <h1 class="glow-text">
            <span class="line1">Jesus’</span>
            <span class="line2">e-Portfolio</span>
        </h1>
        <p class="subtext">Building something clean, personal, and professional.</p>

        <!-- Spinner -->
        <div class="spinner"></div>

        <!-- Buttons -->
        <div class="buttons-container">
            <a class="resume-btn" href="Jesus_Santiago_Resume_Optimized.pdf" download>Download Resume</a>
            <button class="cert-btn" id="certBtn">View Certifications</button>
        </div>

        <!-- Social links -->
        <div class="social-links">
            <a href="https://github.com/asvpkilla" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/jmsantiago95" target="_blank">LinkedIn</a>
            <a href="mailto:santiagojesus22@yahoo.com">Email</a>
        </div>
    </div>

    <!-- Modal -->
    <div id="certModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>My Certifications</h2>
            <div class="cert-grid">
                <a href="https://www.credly.com/badges/8a3b3f8e-cda9-4d99-b780-2a13f23afb5a" target="_blank">
                    <img src="assets/certifications/CCNA/ccna_600.png" alt="CCNA Badge">
                </a>
                <a href="https://www.credly.com/badges/8a813caf-6e2e-465e-9572-5dd0469c7a1e" target="_blank">
                    <img src="assets/certifications/SEC+/secplus.png" alt="Security+ Badge">
                </a>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const modal = document.getElementById("certModal");
        const btn = document.getElementById("certBtn");
        const closeBtn = document.querySelector(".close-btn");

        // Open modal only on actual click
        btn.addEventListener("click", (e) => {
            e.preventDefault();
            modal.style.display = "flex";
            document.body.style.overflow = "hidden"; // lock background scroll
        });

        // Close modal
        closeBtn.addEventListener("click", () => {
            modal.style.display = "none";
            document.body.style.overflow = "";
        });

        // Click outside modal to close
        window.addEventListener("click", (e) => {
            if (e.target === modal) {
                modal.style.display = "none";
                document.body.style.overflow = "";
            }
        });
    </script>
</body>
</html>
