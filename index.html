<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jesus Santiago — e-Portfolio Coming Soon">
    <title>Jesus’ e-Portfolio — Coming Soon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Subtle moving scan-line overlay -->
    <div class="scan-overlay"></div>

    <div class="container">
        <!-- Neon glow animated title with two lines -->
        <h1 class="glow-text">
            <span class="line1">Jesus’</span>
            <span class="line2">e-Portfolio</span>
        </h1>
        <p class="subtext">Building something clean, personal, and professional.</p>

        <!-- Spinner animation -->
        <div class="spinner"></div>

        <!-- Resume download button and certifications button -->
        <div class="buttons-container">
            <a class="resume-btn" href="Jesus_Santiago_Resume_Optimized.pdf" download>
                Download Resume
            </a>

            <a class="cert-btn" href="#" id="certBtn">
                View Certifications
            </a>
        </div> 
               
        <!-- Social links -->
        <div class="social-links">
            <a href="https://github.com/asvpkilla" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/jmsantiago95" target="_blank">LinkedIn</a>
            <a href="mailto:santiagojesus22@yahoo.com">Email</a>
        </div>
    </div>

    <!-- ===== Modal ===== -->
    <div id="certModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>My Certifications</h2>
            <div class="cert-grid">
                <!-- Example certification badge -->
                <a href="https://www.credly.com/badges/8a3b3f8e-cda9-4d99-b780-2a13f23afb5a" target="_blank">
                    <img src="assets/certifications/CCNA/ccna_600.png" alt="CCNA Badge">
                </a>
                <a href="https://www.credly.com/badges/8a813caf-6e2e-465e-9572-5dd0469c7a1e" target="_blank">
                    <img src="assets/certifications/SEC+/sec+.png" alt="Security+ Badge">
                </a>
                <!-- Add more badges as needed -->
            </div>
        </div>
    </div>

    <!-- ===== JavaScript ===== -->
    <script>
        const modal = document.getElementById("certModal");
        const btn = document.getElementById("certBtn");
        const closeBtn = document.querySelector(".close-btn");

        // Open modal on button click
        btn.addEventListener("click", (e) => {
            e.preventDefault();
            modal.style.display = "block";
        });

        // Close modal on close button click
        closeBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });

        // Close modal when clicking outside the modal content
        window.addEventListener("click", (e) => {
            if (e.target == modal) {
                modal.style.display = "none";
            }
        });
    </script>
</body>
</html>
